<BLOCKQUOTE>
<H3>
ANOTHER SKY
<PRE>
<CODE>
A winter night, the moon faint as breath.
I feel it's age in my long sad bones,  ivory
waiting to be hung in another sky,
a new ice age shedding its whiteness on the world.
</CODE>
</PRE></BLOCKQUOTE></H3>
